<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="frontend/libraries/bootstrap-4.3.1/css/bootstrap.css">
  <link rel="stylesheet" href="frontend/libraries/xzoom/xzoom.css">
  <link rel="stylesheet" href="frontend/styles/main.css">
</head>

<body>

  <main class="login-container">
    <div class="container">
      <div class="row page-login d-flex align-items-center">
        <div class="section-left col-12 col-md-6">
          <h1 class="mb-4">We explore the new <br> life much better</h1>
          <img 
            src="frontend/images/login-admin@2x.png"
            alt=""
            class="w-75 d-none d-sm-flex"
          />
        </div>
        <div class="section-right col-12 col-md-4">
          <div class="card">
            <div class="card-body">
              <div class="text-center">
                <img 
                  src="/frontend/images/logo@2x.png"
                  alt=""
                  class="w-50 mb-4"
                />
              </div>
              <form>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input 
                    type="text"
                    class="form-control"
                    id="name"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword">Username</label>
                  <input 
                    type="password" 
                    class="form-control" 
                    id="exampleInputPassword"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail">Email Addres</label>
                  <input 
                    type="email" 
                    class="form-control" 
                    id="exampleInputEmail" 
                    aria-describedby="emailHelp" />
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword">Password</label>
                  <input 
                    type="password" 
                    class="form-control" 
                    id="exampleInputPassword" />
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword">Confirm Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword" />
                </div>
                <div class="form-group form-check">
                  <input 
                    type="checkbox" 
                    class="form-check-input" 
                    id="exampleCheck1"
                  />
                  <label class="form-check-label" for="exampleCheck1">
                    Remember Me
                  </label>
                </div>
                <button 
                  type="submit"
                  class="btn btn-login btn-block"
                >
                  Sign In
                </button>
                <p class="text-center mt-4">
                  <a href="#">Saya lupa password</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="frontend/libraries/jquery/jquery-3.6.4.min.js"></script>
  <script src="frontend/libraries/bootstrap-4.3.1/js/bootstrap.js"></script>
  <script src="frontend/libraries/retina/retina.min.js"></script>

</body>

</html>
